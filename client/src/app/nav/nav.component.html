<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">
            Matches
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">
            Lists
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">
            Messages
          </a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/test-errors" routerLinkActive="active">
          Test Errors
        </a>
      </li>
    </ul>

    <div
      class="dropdown"
      dropdown
      *ngIf="accountService.currentUser$ | async as user"
    >
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>
        Welcome, {{ user.userName | titlecase }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item text-decoration-none">Edit Profile</a>
        <a class="dropdown-item text-decoration-none" (click)="logout()">
          Logout
        </a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      class="d-flex"
      autocomplete="off"
      (submit)="login()"
      *ngIf="!(accountService.currentUser$ | async)"
    >
      <input
        type="text"
        class="form-control me-2"
        placeholder="UserName"
        name="userName"
        [(ngModel)]="model.userName"
      />
      <input
        type="password"
        class="form-control me-2"
        placeholder="Password"
        name="userName"
        [(ngModel)]="model.password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
